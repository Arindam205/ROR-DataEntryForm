<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            max-width: 600px;
        }
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-title">Student Admission Form</h2>
            <form id="studentForm">
                <!-- Admission Details -->
                <h4>Admission ROR</h4>
                <div class="mb-3">
                    <label for="jeeMainsRoll" class="form-label">JEE Mains Roll</label>
                    <input type="text" class="form-control" id="jeeMainsRoll" required>
                </div>
                <div class="mb-3">
                    <label for="cbseRoll" class="form-label">Class XII CBSE Roll</label>
                    <input type="text" class="form-control" id="cbseRoll" required>
                </div>

                <!-- Academic Details -->
                <h4>Academic Details</h4>
                <div class="mb-3">
                    <label for="studentClass" class="form-label">Class</label>
                    <input type="text" class="form-control" id="studentClass" required>
                </div>
                <div class="mb-3">
                    <label for="percentage" class="form-label">Percentage</label>
                    <input type="number" step="0.01" class="form-control" id="percentage" required>
                </div>

                <!-- Address Details -->
                <h4>Address Details</h4>
                <div class="mb-3">
                    <label for="state" class="form-label">State</label>
                    <input type="text" class="form-control" id="state" required>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <div class="mb-3">
                    <label for="zipcode" class="form-label">Zipcode</label>
                    <input type="text" class="form-control" id="zipcode" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('studentForm').addEventListener('submit', function (event) {
            event.preventDefault();
            // Collect form data
            const formData = {
                admissionROR: {
                    jeeMainsRoll: document.getElementById('jeeMainsRoll').value,
                    classXiicbseRoll: document.getElementById('cbseRoll').value
                },
                academicDetails: {
                    studentClass: document.getElementById('studentClass').value,
                    percentage: document.getElementById('percentage').value
                },
                addressDetails: {
                    state: document.getElementById('state').value,
                    country: document.getElementById('country').value,
                    zipcode: document.getElementById('zipcode').value
                }
            };

            // Simulate a successful form submission
            localStorage.setItem('admissionNumber', 'ADMNO' + new Date().getTime());
            window.location.href = 'response.html';
        });
    </script>
</body>
</html>
