<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Family Information Form</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <h2>Family Information Form</h2>

  <div id="accordion">
    <!-- Family Members Section -->
    <div class="card">
      <div class="card-header" id="headingFamilyMembers">
        <h5 class="mb-0">
          <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFamilyMembers" aria-expanded="false" aria-controls="collapseFamilyMembers">
            Family Members
          </button>
        </h5>
      </div>
      <div id="collapseFamilyMembers" class="collapse show" aria-labelledby="headingFamilyMembers" data-parent="#accordion">
        <div class="card-body">
          <div id="family-members-container">
            <!-- First family member added initially -->
            <div class="family-member-section mt-3" id="familyMember1">
              <div class="form-row">
                <div class="form-group col-md-3">
                  <label for="title1">Title</label>
                  <select class="form-control" id="title1">
                    <option value="Mr.">Mr.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Dr.">Dr.</option>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="firstName1">First Name</label>
                  <input type="text" class="form-control" id="firstName1" placeholder="Enter First Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="middleName1">Middle Name</label>
                  <input type="text" class="form-control" id="middleName1" placeholder="Enter Middle Name">
                </div>
                <div class="form-group col-md-3">
                  <label for="lastName1">Last Name</label>
                  <input type="text" class="form-control" id="lastName1" placeholder="Enter Last Name">
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="relationWithHOF1">Relation with Head of Family</label>
                  <input type="text" class="form-control" id="relationWithHOF1" placeholder="Enter Relation with HOF">
                </div>
                <div class="form-group col-md-4">
                  <label for="dateOfBirth1">Date of Birth</label>
                  <input type="date" class="form-control" id="dateOfBirth1">
                </div>
                <div class="form-group col-md-4">
                  <label for="gender1">Gender</label>
                  <select class="form-control" id="gender1">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-4">
                  <label for="phoneNumber1">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber1" placeholder="Enter Phone Number">
                </div>
                <div class="form-group col-md-4">
                  <label for="educationQualification1">Education Qualification</label>
                  <input type="text" class="form-control" id="educationQualification1" placeholder="Enter Education Qualification">
                </div>
                <div class="form-group col-md-4">
                  <label for="isHeadOfFamily1">Is Head of Family</label>
                  <select class="form-control is-head-of-family" id="isHeadOfFamily1">
                    <option value="true">Yes</option>
                    <option value="false" selected>No</option>
                  </select>
                </div>
              </div>
            </div>
          </div>

          <!-- Add More button -->
          <div class="form-group mt-4">
            <button type="button" class="btn btn-success" id="addFamilyMember">Add More</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary">Submit Form</button>
    </div>

  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  let familyMemberCount = 1; // Start with 1, since the first member is pre-loaded
  let headOfFamilySelected = false; // Tracks if "Yes" has been selected for Head of Family

  // Add event listener to first family member for "Is Head of Family"
  document.getElementById('isHeadOfFamily1').addEventListener('change', function(event) {
    handleHeadOfFamilyChange(event.target);
  });

  // Add Family Member Section dynamically
  function addFamilyMember() {
    familyMemberCount++;

    let familyMemberSection = document.createElement('div');
    familyMemberSection.className = 'family-member-section mt-3';
    familyMemberSection.id = `familyMember${familyMemberCount}`;
    
    // New Family Member HTML
    familyMemberSection.innerHTML = `
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="title${familyMemberCount}">Title</label>
          <select class="form-control" id="title${familyMemberCount}">
            <option value="Mr.">Mr.</option>
            <option value="Mrs.">Mrs.</option>
            <option value="Ms.">Ms.</option>
            <option value="Dr.">Dr.</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="firstName${familyMemberCount}">First Name</label>
          <input type="text" class="form-control" id="firstName${familyMemberCount}" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-3">
          <label for="middleName${familyMemberCount}">Middle Name</label>
          <input type="text" class="form-control" id="middleName${familyMemberCount}" placeholder="Enter Middle Name">
        </div>
        <div class="form-group col-md-3">
          <label for="lastName${familyMemberCount}">Last Name</label>
          <input type="text" class="form-control" id="lastName${familyMemberCount}" placeholder="Enter Last Name">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="relationWithHOF${familyMemberCount}">Relation with Head of Family</label>
          <input type="text" class="form-control" id="relationWithHOF${familyMemberCount}" placeholder="Enter Relation with HOF">
        </div>
        <div class="form-group col-md-4">
          <label for="dateOfBirth${familyMemberCount}">Date of Birth</label>
          <input type="date" class="form-control" id="dateOfBirth${familyMemberCount}">
        </div>
        <div class="form-group col-md-4">
          <label for="gender${familyMemberCount}">Gender</label>
          <select class="form-control" id="gender${familyMemberCount}">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="phoneNumber${familyMemberCount}">Phone Number</label>
          <input type="text" class="form-control" id="phoneNumber${familyMemberCount}" placeholder="Enter Phone Number">
        </div>
        <div class="form-group col-md-4">
          <label for="educationQualification${familyMemberCount}">Education Qualification</label>
          <input type="text" class="form-control" id="educationQualification${familyMemberCount}" placeholder="Enter Education Qualification">
        </div>
        <div class="form-group col-md-4">
          <label for="isHeadOfFamily${familyMemberCount}">Is Head of Family</label>
          <select class="form-control is-head-of-family" id="isHeadOfFamily${familyMemberCount}" ${headOfFamilySelected ? 'disabled' : ''}>
            <option value="true">Yes</option>
            <option value="false" ${headOfFamilySelected ? 'selected' : ''}>No</option>
          </select>
        </div>
      </div>

      <button type="button" class="btn btn-danger remove-family-member" onclick="removeFamilyMember(${familyMemberCount})">Remove</button>
      <hr>
    `;

    document.getElementById('family-members-container').appendChild(familyMemberSection);

    // Attach event listener for "Is Head of Family" field
    document.getElementById(`isHeadOfFamily${familyMemberCount}`).addEventListener('change', function(event) {
      handleHeadOfFamilyChange(event.target);
    });
  }

  // Function to handle changes to the "Is Head of Family" field
  function handleHeadOfFamilyChange(target) {
    if (target.value === 'true') {
      headOfFamilySelected = true;
      updateAllIsHeadOfFamily();
    } else if (target.value === 'false') {
      headOfFamilySelected = false;
      enableAllIsHeadOfFamily();
    }
  }

  // Remove Family Member Section
  function removeFamilyMember(id) {
    const familyMemberSection = document.getElementById(`familyMember${id}`);
    familyMemberSection.remove(); // Removes the entire family member section

    // After removing, check if the head of family is still selected
    checkHeadOfFamily();
  }

  // Function to update all "Is Head of Family" fields after Yes is selected
  function updateAllIsHeadOfFamily() {
    const headOfFamilyFields = document.querySelectorAll('.is-head-of-family');
    headOfFamilyFields.forEach(field => {
      if (field.value !== 'true') {
        field.value = 'false';
        field.disabled = true; // Disable all other head-of-family dropdowns
      }
    });
  }

  // Function to enable all "Is Head of Family" fields if Yes is not selected
  function enableAllIsHeadOfFamily() {
    const headOfFamilyFields = document.querySelectorAll('.is-head-of-family');
    headOfFamilyFields.forEach(field => {
      field.disabled = false; // Enable the dropdowns again
    });
  }

  // Check if Head of Family exists after removing a member
  function checkHeadOfFamily() {
    const headOfFamilyFields = document.querySelectorAll('.is-head-of-family');
    headOfFamilySelected = false;

    headOfFamilyFields.forEach(field => {
      if (field.value === 'true') {
        headOfFamilySelected = true;
      }
    });

    // If no Head of Family is selected, enable the option for others
    if (!headOfFamilySelected) {
      enableAllIsHeadOfFamily();
    }
  }

  // Attach the addFamilyMember function to the Add More button
  document.getElementById('addFamilyMember').addEventListener('click', addFamilyMember);

</script>

</body>
</html>
